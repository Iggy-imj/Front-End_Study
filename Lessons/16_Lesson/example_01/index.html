<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <h1>Find out your ideal weight!</h1>
    <form id="personal-data-form">
      <span id="error-message"></span>

      <label for="height-input">Height</label>
      <input type="text" name="height" id="height-input" />

      <input type="radio" name="gender" id="male-choice" value="male" />
      <label for="male-choice">Male</label>

      <input type="radio" name="gender" id="female-choice" value="female" />
      <label for="female-choice">Female</label>

      <button type="submit">Calculate</button>

      <p id="result-card"></p>
    </form>
  </body>
</html>
