<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets</title>
</head>
<body>
    <h2>Movie Ticket Order Form</h2>
    
    <form action="/tickets">

        <div>
            <label for="fullname">Full Name: </label>
            <input
            id="fullname" 
            type="text"
            placeholder="Enter your full name..."
            required
            />
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input 
            id="email"
            type="email"
            placeholder="Enter your email..."
            title="example@mail.com"
            required
            />
        </div>

        <br>

        <div>
            <label for="phone">Phone Number: </label>
            <input
            id="phone" 
            type="tel"
            placeholder="Enter your phone number.."
            title="Example: +1-999-1234567"
            pattern="\+?[0-9]{1,3}-?[0-9]{3}-?[0-9]{7}"
            required
            />
        </div>

        <br>

        <div>
            <label for="password">Password:</label>
            <input 
            id="password"
            type="password"
            placeholder="Create a password"
            title="Minimum 8 characters, include uppercase, lowercase, and a number"
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}"
            required
            />
        </div>

        <br>

        <div>
            <label for="moviename">Select Movie:</label>
            <select id="moviename"required>
                <option value="">Choose a movie...</option>
                <option value="movie1">Interstellar</option>
                <option value="movie2">Inception</option>
                <option value="movie3">The Matrix</option>
            </select>
        </div>

        <br>

        <div>
            <label for="tickets">Number of Tickets: </label>
            <input 
            id="tickets" 
            type="number"
            min="1"
            max="10"
            value="1"
            required
            />
        </div>

        <br>

        <div>
            <label for="date">Movie Date: </label>
            <input 
            id="date"
            type="date"
            required
            />
        </div>

        <br>

        <div>
            <label for="agreement">I agree to data processing:</label>
            <input 
            id="agreement" 
            type="checkbox" 
            required
            />
        </div>

        <br>

        <div>
            <button type="reset">Clear</button>
            <button type="submit">Order Ticket</button>
        </div>

    </form> 
</body>
</html>
